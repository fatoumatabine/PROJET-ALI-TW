<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion-Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <style>
    .bg-orange-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(241, 167, 29, 0.4); /* Couleur orange semi-transparente */
      backdrop-filter: blur(6px);
      z-index: 1;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center p-4">

  <!-- Image de fond + flou orange -->
  <div class="absolute inset-0 bg-cover bg-center z-0 bg-orange-overlay" style="background-image: url('/public/mage.jpg');"></div>

  <!-- Contenu principal -->
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden relative z-10">
    
    <!-- Header -->
    <div class=" py-8 px-10 text-center">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-md">
        <i class="fas fa-comments text-yellow-600 text-3xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-yellow-600">Connectez-vous</h1>
      <p class="text-yellow-300 mt-2">Accédez à votre espace de discussion</p>
    </div>

    <!-- Formulaire -->
    <form id="loginForm" class="p-8">
      <!-- Nom complet -->
      <div class="mb-6">
        <label for="nomComplet" class="block text-gray-700 text-sm font-medium mb-2">Nom/Prenom</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            </i>
          </div>
          <input type="text" id="nomComplet" required
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            placeholder="">
        </div>
      </div>

      <!-- Téléphone -->
      <div class="mb-6">
        <label for="telephone" class="block text-gray-700 text-sm font-medium mb-2">Tel:</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
         </i>
          </div>
          <input type="tel" id="telephone" required pattern="^\+221\d{9}$"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            placeholder="">
        </div>
      </div>

      <!-- Options -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input id="remember" type="checkbox" class="h-2 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
        </div>
      </div>

      <!-- Bouton -->
      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
         Se connecter
      </button>

      <!-- Lien inscription -->
     
    </form>
  </div>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Script JS -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nomComplet = document.getElementById('nomComplet').value.trim();
      const telephone = document.getElementById('telephone').value.trim();
      const regexTel = /^\+221\d{9}$/;

      if (!nomComplet || !regexTel.test(telephone)) {
        Toastify({
          text: "Veuillez saisir un nom complet et un numéro valide (+221XXXXXXXXX)",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
          close: true
        }).showToast();
        return;
      }

      Toastify({
        text: "Connexion réussie!",
        duration: 2000,
        gravity: "top",
        position: "right",
        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
        close: true
      }).showToast();

      setTimeout(() => {
        window.location.href = "mess.html";
      }, 1000);
    });
  </script>
</body>
</html>
