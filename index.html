<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion-Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <style>
    .bg-orange-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(241, 167, 29, 0.4); /* Couleur orange semi-transparente */
      backdrop-filter: blur(6px);
      z-index: 1;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center p-4">

  <!-- Image de fond + flou orange -->
  <div class="absolute inset-0 bg-cover bg-center z-0 bg-orange-overlay" style="background-image: url('/mage.jpg');"></div>

  <!-- Contenu principal -->
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden relative z-10">
    
    <!-- Header -->
    <div class=" py-8 px-10 text-center">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-md">
        <i class="fas fa-comments text-yellow-600 text-3xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-yellow-600">Connectez-vous</h1>
      <p class="text-yellow-300 mt-2">Accédez à votre espace de discussion</p>
    </div>

    <!-- Formulaire -->
    <form id="loginForm" class="p-8">
      <!-- Nom d'utilisateur admin -->
      <div class="mb-6">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Nom d'administrateur</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input type="text" id="username" 
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            placeholder="Entrez votre nom d'admin">
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Mot de passe</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input type="password" id="password"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            placeholder="Entrez votre mot de passe">
        </div>
      </div>

      <!-- Bouton -->
      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
        Connexion Admin
      </button>
    </form>
  </div>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Script JS -->
    <script> 
   document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    
    // Admin credentials
    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "123";

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
            Toastify({
                text: "Connexion réussie! Redirection...",
                duration: 2000,
                gravity: "top",
                position: "right",
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                close: true
            }).showToast();

            // Store login state
            sessionStorage.setItem('isAdminLoggedIn', 'true');

            // Correction du chemin de redirection
            setTimeout(() => {
    window.location.href = "/mess.html"; // Chemin correct depuis la racine
            }, 1000);
        } else {
            Toastify({
                text: "Identifiants incorrects!",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                close: true
            }).showToast();
        }
    });
});
    
   </script>
</body>
</html>
