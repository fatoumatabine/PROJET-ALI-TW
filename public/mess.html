<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Messagerie Pour Moi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../src/style.css">
    <script type="module" src="../src/js/app.js"></script>
</head>
<body class="min-h-screen bg-gray-50 p-4 overflow-hidden">
    <script>
        // V√©rification de l'authentification
        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('isAdminLoggedIn')) {
                window.location.href = "/";  // Redirection vers la racine
            }
        });
    </script>
    <div class="container mx-auto h-screen bg-gradient-to-b from-gray-100 to-gray-200 flex shadow-2xl rounded-lg overflow-hidden">
    <aside class="w-[7%] bg-yellow-50 flex flex-col items-center pt-[17rem] pb-6 space-y-4">
        <button data-section="messages" class="sidebar-btn w-[70%] h-[12%] flex flex-col items-center justify-center bg-white-100 rounded-lg hover:bg-yellow-200 transition duration-300 border-2 border-yellow-600 active:bg-yellow-300 focus:ring-2 focus:ring-yellow-400 active-section">
            <i class="fas fa-envelope text-gray-800 text-2xl mb-2"></i>
            <span class="text-black-500 text-sm">Messages</span>
        </button>
        <button data-section="groups" class="sidebar-btn w-[70%] h-[12%] flex flex-col items-center justify-center bg-white-100 rounded-lg hover:bg-yellow-200 transition duration-300 border-2 border-yellow-600 active:bg-yellow-300 focus:ring-2 focus:ring-yellow-400 active-section">
            <i class="fas fa-users text-gray-800 text-2xl mb-2"></i>
            <span class="text-black-500 text-sm">Groupes</span>
        </button>
        <button data-section="broadcast" class="sidebar-btn w-[70%] h-[12%] flex flex-col items-center justify-center bg-white-100 rounded-lg hover:bg-yellow-200 transition duration-300 border-2 border-yellow-600 active:bg-yellow-300 focus:ring-2 focus:ring-yellow-400 active-section">
            <i class="fa-solid fa-share-nodes text-gray-800 text-2xl mb-2"></i>
            <span class="text-black-500 text-sm">Diffusion</span>
        </button>
        <button data-section="archives" class="sidebar-btn w-[70%] h-[12%] flex flex-col items-center justify-center bg-white-100 rounded-lg hover:bg-yellow-200 transition duration-300 border-2 border-yellow-600 active:bg-yellow-300 focus:ring-2 focus:ring-yellow-400 active-section">
            <i class="fas fa-archive text-gray-800 text-2xl mb-2"></i>
            <span class="text-black-500 text-sm">Archives</span>
        </button>
        <button data-section="new" class="sidebar-btn w-[70%] h-[12%] flex flex-col items-center justify-center bg-white-100 rounded-lg hover:bg-yellow-200 transition duration-300 border-2 border-yellow-600 active:bg-yellow-300 focus:ring-2 focus:ring-yellow-400 active-section">
            <i class="fas fa-plus text-gray-800 text-2xl mb-2"></i>
            <span class="text-black-500 text-sm">Nouveau</span>
        </button>
     
        <button data-section="logoutBtn" class="sidebar-btn w-[70%] h-[12%] flex flex-col items-center justify-center bg-red-500 rounded-lg hover:bg-red-100 transition duration-300 border-2 border-red-800 box-shadow-lg">
            <i class="fas fa-sign-out-alt text-gray-800 text-2xl mb-2"></i>
            <span class="text-blanc-500 text-xs">D√©connexion</span>
        </button>
     
      



    </aside>

    <!-- Zone de discussions -->
    <div class="flex-1 bg-gray-50 flex">
        <!-- Liste de discussions -->
        <section class="w-[35%] bg-white p-4">
            <h2 class="text-2xl font-bold mb-6">Discussions</h2>
            <div class="relative">
                <input 
                    type="text" 
                    id="searchContacts" 
                    placeholder="Rechercher..." 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300"
                >
                <span class="absolute right-3 top-3 text-gray-400">üîç</span>
            </div>
            <!-- La liste des contacts sera inject√©e ici -->
            <div id="contactsList" class="mt-4 space-y-2"></div>
        </section>

        <!-- Zone de conversation -->
        <main class="flex-1 bg-yellow-100 w-[58%] flex flex-col">
            <!-- Barre sup√©rieure -->
            <div class="bg-[#efe7d7] p-4 border-b lg:border-white flex justify-between items-center">
                <div id="currentContact" class="flex items-center">
                    <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-white"></div>
                    <div class="ml-3">
                        <h3 class="font-semibold"></h3>
                        <p class="text-sm text-gray-500"></p>
                    </div>
                </div>
                <div class="flex space-x-4">
                  <button class="w-10 h-10 flex items-center justify-center border-2 border-yellow-700 rounded-full hover:bg-gray-300">
                    <i class="fa-solid fa-delete-left text-orange-700"></i>
                </button>
                    
                    <button 
                    id="archiveBtn" 
                    class="w-10 h-10 flex items-center justify-center border-2 border-gray-500 rounded-full hover:bg-gray-300 transition-colors duration-200"
                    title="Archiver la conversation"
                >
                    <i class="fas fa-archive text-gray-500"></i>
                </button>
                    <button id="blockBtn" class="w-10 h-10 flex items-center justify-center border-2 border-black rounded-full hover:bg-gray-300">
                        <i class="fas fa-square text-black-800"></i>
                    </button>
                    <button id="deleteBtn" class="w-10 h-10 flex items-center justify-center border-2 border-red-500 rounded-full hover:bg-gray-300">
                        <i class="fa-solid fa-trash text-red-500"></i>
                    </button>
                </div>
            </div>

            <!-- Zone des messages -->
            <div id="messagesArea" class="flex-1 p-3 overflow-y-auto">
                <div id="messagesList" class="space-y-4"></div>
            </div>

            <!-- Zone de saisie -->
            <div class="bg-white p-4 border-t flex items-center space-x-4">
                
                
                <input type="text" 
                       id="messageText"
                       class="flex-1  bg-gray-200 px-4 py-2 border focus:outline-none focus:ring-1 focus:ring-yellow-300"
                      
                />
                <button id="sendBtn" class="bg-green-800 text-white  w-10 h-10 rounded-full hover:bg-green-600">
                  <i class=" fas fa-sharp fa-solid fa-arrow-right"></i>                </button>
            </div>
        </main>
    </div>

    
   <script> 
   document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    
    // Admin credentials
    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "123";

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
            Toastify({
                text: "Connexion r√©ussie! Redirection...",
                duration: 2000,
                gravity: "top",
                position: "right",
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                close: true
            }).showToast();

            // Store login state
            sessionStorage.setItem('isAdminLoggedIn', 'true');

            // Correction du chemin de redirection
            setTimeout(() => {
    window.location.href = "/mess.html"; // Chemin correct depuis la racine
            }, 1000);
        } else {
            Toastify({
                text: "Identifiants incorrects!",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                close: true
            }).showToast();
        }
    });
});
    
   </script>

  </body>
</html>
